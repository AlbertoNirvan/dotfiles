patch:
  # 配色
  preset_color_schemes/ms_sogou:
    author: Mark24Code
    back_color: 0xFFFFFF
    border_color: 0xFFFFFF
    candidate_text_color: 0xD67F42
    comment_text_color: 0xFFFFFF
    hilited_back_color: 0xFFFFFF
    hilited_candidate_back_color: 0xFFFFFF
    hilited_candidate_text_color: 0x0D4FE9
    hilited_text_color: 0xD9884F
    name: "搜狗／Sogou"
    text_color: 0xD9884F
  preset_color_schemes/ms_wechat_dark:
    author: Mark24Code
    back_color: 0x000000
    border_color: 0x000000
    candidate_text_color: 0x69AD2E
    comment_text_color: 0xFFFFFF
    hilited_back_color: 0x69AD2E
    hilited_candidate_back_color: 0x69AD2E
    hilited_candidate_text_color: 0xD8D8D8
    hilited_text_color: 0xD8D8D8
    name: "微信 Dark／Wechat Dark"
    text_color: 0x69AD2E
  preset_color_schemes/ms_wechat_light:
    author: Mark24Code
    back_color: 0xFFFFFF
    border_color: 0xFFFFFF
    candidate_text_color: 0x69AD2E
    comment_text_color: 0xFFFFFF
    hilited_back_color: 0x69AD2E
    hilited_candidate_back_color: 0x69AD2E
    hilited_candidate_text_color: 0xFFFFFF
    hilited_text_color: 0xFFFFFF
    name: "微信 Light／Wechat Light"
    text_color: 0x69AD2E
  # 界面风格
  style:
    antialias_mode: default
    ascii_tip_follow_cursor: false
    candidate_abbreviate_length: 0
    click_to_capture: false
    color_scheme: lost_temple
    comment_font_face: "微软雅黑"
    comment_font_point: 14
    display_tray_icon: false
    font_face: "微软雅黑"
    font_point: 14
    fullscreen: false
    horizontal: false
    hover_type: none
    inline_preedit: false
    label_font_face: "微软雅黑"
    label_font_point: 14
    label_format: "%s."
    layout:
      align_type: center
      baseline: 0
      border_width: 3
      candidate_spacing: 5
      corner_radius: 4
      hilite_padding: 2
      hilite_spacing: 4
      linespacing: 0
      margin_x: 12
      margin_y: 12
      max_height: 0
      max_width: 0
      min_height: 0
      min_width: 160
      round_corner: 4
      shadow_offset_x: 4
      shadow_offset_y: 4
      shadow_radius: 0
      spacing: 10
    mark_text: ""
    paging_on_scroll: false
    preedit_type: composition
    vertical_auto_reverse: false
    vertical_text: false
    vertical_text_left_to_right: false
    vertical_text_with_wrap: false
  # 默认英文模式的应用
  app_options/explorer.exe:
    ascii_mode: true
  app_options/windowsterminal.exe:
    ascii_mode: true
  app_options/cmd.exe:
    ascii_mode: true
  app_options/powershell.exe:
    ascii_mode: true
  app_options/pwsh.exe:
    ascii_mode: true
  app_options/code.exe:
    ascii_mode: true
  app_options/studio64.exe:
    ascii_mode: true
  app_options/putty.exe:
    ascii_mode: true
  app_options/xshell.exe:
    ascii_mode: true
  app_options/wsl.exe:
    ascii_mode: true
  app_options/mintty.exe:
    ascii_mode: true
  app_options/totalcmd64.exe:
    ascii_mode: true
  app_options/photoshop.exe:
    ascii_mode: true
  app_options/chrome.exe:
    ascii_mode: true
  app_options/chromium.exe:
    ascii_mode: true
  app_options/msedge.exe:
    ascii_mode: true
  app_options/firefox.exe:
    ascii_mode: true
  app_options/pulsar.exe:
    ascii_mode: true
  app_options/pb60.exe:
    ascii_mode: true
  app_options/pb90.exe:
    ascii_mode: true
  app_options/pb125.exe:
    ascii_mode: true
  app_options/plsqldev.exe:
    ascii_mode: true
  app_options/utools.exe:
    ascii_mode: true
